<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Contatos</title>
</head>
<body>
    <nav>
        <header>
            <h1>Cadastrar Contatos</h1>
        </header>
    </nav>
    <br><br>

    <div id="campos">
        <input type="text" value="Digite seu Nome" id="nome">

        <input type="tel" value="Digite seu Telefone" id="telefone">
    
        <input type="text" value="Digite seu Endereço">
    </div>
    
    <br>

    <section id="meio-tela">
    <div id="genero-tipo">
        <label for="genero">Gênero:</label>
        <br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
    </div>
    
    <div id="img-pessoa">
        <img src="garibaldo.png" alt="">
    </div>

    <div id="texto-pessoa">
        <p>"Olá, meu nome é </p>
        <p>Garibaldo Godofredo"</p>
    </div>
    </section>
    <br><br>

    <div id="botoes">
        <button>Salvar</button>
    <button>Cancelar</button>
    </div>
    <br><br>

    <footer>By Marcilio Kauã</footer>
</body>
</html>
